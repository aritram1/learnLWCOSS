<template>
  <!-- <div class="container"> -->
    <article class="wc">
      <template if:true={error}>
        <div class="wc--error">Error occurred : None {error}</div>
      </template>
      <template if:false={error}>
        <div class="wc--img"><img alt="alt Image" src={currentWeather.dayTypeImage}/></div>
        <div class="wc--header">Humidity : {currentWeather.humidity}&#x25; || Temperature : {currentWeather.tempMinC}~{currentWeather.tempMaxC}&#x2103;</div>
        <div class="wc--content">
          <div class="wc--temperature">{currentWeather.feels_like}&#8451;</div> 
          <div class="wc--contentMid">
            <div class="wc-dayType"> {currentWeather.dayType}</div>
            <div class="wc-location"> {currentWeather.location}</div>
          </div>
          <div class="wc--date"> {currentWeather.date}</div>
        </div>
      </template>
    </article>
  <!-- </div> -->
</template>
